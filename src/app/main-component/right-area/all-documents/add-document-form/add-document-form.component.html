<div class="add-form">
    <form class="login">
        <h3 class="login-title">Dodaj dokument</h3>
        <table>
            <tr>
                <td style="width:310px;">
                    <div><label>Tytuł:</label></div>
                    <input type="text" [(ngModel)]="title" name="title " size="35" [ngModelOptions]="{standalone: true}" pInputText>
                </td>
                <td style="width:310px">
                    <div><label>Numer:</label></div>
                    <input type="text" [(ngModel)]="number" name="number " size="35" [ngModelOptions]="{standalone: true}" pInputText>
                </td>
                <td>
                    <div>
                        <div><label>Kod kreskowy:</label></div>
                        <button (click)="genBarcode()" pButton label="Generuj"></button>
                    </div>
                </td>
                <td>
                    <ngx-barcode [bc-value]="barcode" [bc-display-value]="true" [bc-height]="50" [bc-width]="2"></ngx-barcode>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <textarea [rows]="5" [cols]="155" pInputTextarea autoResize="autoResize" [(ngModel)]="description" name="description " placeholder="Opis " [ngModelOptions]="{standalone: true}"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <p-fileUpload #fileInput name="file[]" [showUploadButton]="false" [showCancelButton]="false" multiple="multiple" maxFileSize="1000000"></p-fileUpload>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <button type="submit" (click)="onSubmit($event)" pButton label="OK"></button>
                    <button pButton label="Wroć" [routerLink]="'/documents'"></button>
                </td>
            </tr>
        </table>
    </form>
</div>
